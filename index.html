<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemPi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class = "livesContainer" id="lives-container"></div>
        <div class = "livesLabel">
            <p>Digits: </p>
            <p id="livesCount"></p>
            <p id="goalLabel"></p>
        </div>
        <img id="logo" src="logo.png">
        
        <div class= "help-settings">
            <button onclick="showHideHelp()"><img id = "help-icon" src = "help-icon.svg"></button>
            <button onclick="showHideSettings()"><img id = "settings-icon" src = "settings-icon.svg"></button>
        </div>

    </div>
    <div class="game-area">

        <span class="digit" style="--digit-increment: 1vw;"></span>
        <span class="digit" style="--digit-increment: 2vw;"></span>
        <span class="digit" style="--digit-increment: 4vw;"></span>
        <span class="digit" style="--digit-increment: 6vw;"></span>
        <span class="digit" style="--digit-increment: 8vw;">3.</span>
        <input type="text" inputmode="numeric" class="digitInput" id ="digitCurrent" maxlength="1" placeholder="?" pattern="[0-9]" autofocus>
        <span class="digit postdigit" style="--digit-increment: 8vw;"></span>
        <span class="digit postdigit" style="--digit-increment: 6vw;"></span>
        <span class="digit postdigit" style="--digit-increment: 4vw;">...</span>
        <span class="digit postdigit" style="--digit-increment: 2vw;"></span>
        <span class="digit postdigit" style="--digit-increment: 0vw;"></span>
        <span class="digit postdigit" style="--digit-increment: 0vw;"></span>
    </div>
    <div class="footer">
        <div class="footer-content">
            <a href="https://github.com/jp-panonce/memPi" target="_blank">
                <i></i>
                <div>contribute</div>
            </a>
            <a href="https://buymeacoffee.com/jpanonce">
                <i></i>
                <div>support</div>
            </a>
            <a href="mailto:jpasensi13@gmail.com">
                <i></i>
                <div>email</div>
            </a>
            <a href="https://github.com/jp-panonce/memPi/issues">
                <i></i>
                <div>feedback</div>
            </a>
        </div>

    </div>


    <!-- OVERLAYS -->
    <div id = "setting-overlay" class="overlay">
        <div class="overlay-content">
            
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>
    <div id = "game-over-overlay" class="overlay">
        <div class="overlay-content">
            <h1 class = "game_done_overlay_main_heading" style="color:#d31e1e">Game Over!!</h1>
            <h3 class = "game_done_message" id="game-over-message">You run out of lives</h3>

            <div class="game_details">
                <div class="result">
                    <span class="game-result-attribute">Digits:</span>
                    <span class="game-result-value" id="final_score-over">0</span>
                </div>
                
            </div>
            
            
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>
    <!-- OVERLAY WHEN GAME DONE BUT NOT OVER -->
    <div id = "finished-overlay" class="overlay">
        <div class="overlay-content">
            <h1 class = "game_done_overlay_main_heading" style="color:#1ed397">GOAL!!!</h1>
            <h3 class = "game_done_message" >You are amazing</h3>

            <div class="game_details">
                <div class="result">
                    <span class="game-result-attribute">Digits:</span>
                    <span class="game-result-value" id="final_score-finished">0</span>
                </div>
                <div class="result">
                    <span class="game-result-attribute">Time:</span>
                    <span class="game-result-value" id="total_time-finished">0:00</span>
                </div>
                <div class="result">
                    <span class="game-result-attribute">Mistakes:</span>
                    <span class="game-result-value" id="mistakes-finished">0</span>
                </div>
            </div>
            
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <!-- OVERLAY WHEN HELP BUTTON IS CLICKED -->
    <div id = "help-overlay" class="overlay">
        <div class="overlay-content">
            <div id="set-learn-test"></div>
        </div>
    </div>
    <!-- OVERLAY WHEN SETTING BUTTON IS CLICKED -->
    <div id = "setting-overlay" class="overlay">
        <div class="overlay-content">
            <div id="set-learn-test"></div>
            <div class = "setting-container" id="set-thinking-time">
                <span class="setting-attribute">Time:</span>
                <span class="setting-field" id="total_time-finished">0:00</span>
                <span class="setting-unit" id="total_time-finished">0:00</span>
            </div>
            <div class = "setting-container" id="set-max-lives">
                <span class="setting-attribute">Time:</span>
                <span class="setting-field" id="total_time-finished">0:00</span>
                <span class="setting-unit" id="total_time-finished">0:00</span>
            </div>
            <div class = "setting-container" id="set-goal">
                <span class="setting-attribute">Time:</span>
                <span class="setting-field" id="total_time-finished">0:00</span>
                <span class="setting-unit" id="total_time-finished">0:00</span>
            </div>
            <div class = "setting-container" id="set-start">
                <span class="setting-attribute">Time:</span>
                <span class="setting-field" id="total_time-finished">0:00</span>
                <span class="setting-unit" id="total_time-finished">0:00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
